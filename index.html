<html>
  <head>
    <title>Soda Rules ALL!!</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://gftruj.github.io/webzamples/aframe/controls/oculus-thumbstick-controls.js"></script>
    <script src="https://unpkg.com/aframe-teleport-controls@0.3.x/dist/aframe-teleport-controls.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.misc.min.js"></script>

    <script src="https://unpkg.com/super-hands@^3.0.3/dist/super-hands.min.js"></script>
  </head>
  <body>
    <a-scene
      gltf-model="dracoDecoderPath: https://www.gstatic.com/draco/v1/decoders/;
    meshoptDecoderPath: https://unpkg.com/meshoptimizer@0.16.0/meshopt_decoder.js;"
    >

      <!-- Welcome code -->
      <a-entity
        text="value: Welcome to the circus! ; color: #3c1464"
        position="5 3 -3"
        scale="10 10 10"
        id="welcome"
        animation="property: object3D.position.y; to: 3.2; dir: alternate; dur:2000; loop: true;"
      />
      </a-entity>

      <!-- environment code -->
      <a-entity
      id="ground"
      environment="preset: forest; groundYScale: 3; groundColor: red; grid: cross; seed:3; fog:0.4;"
      position="0 -2 0"
    ></a-entity>

      <!-- define assets and src to use -->
      <a-assets>
        <a-asset-item
          id="hammer"
          src="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/hammer/model.gltf"
        >
        </a-asset-item>
        <a-asset-item
          id="dog"
          src="https://market-assets.fra1.cdn.digitaloceanspaces.com/market-assets/models/dogue/model.gltf"
        />
        <a-asset-item
          id="bookshelf"
          src="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/bookcase-wide/model.gltf"></a-asset-item>
      </a-assets>
      <a-asset-item
          id="duck"
          src="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/duck/model.gltf"
        ></a-asset-item>
        <a-asset-item
          id="sandwich"
          src="https://market-assets.fra1.cdn.digitaloceanspaces.com/market-assets/models/sandwich/model.gltf"
          ></a-asset-item>
          <a-asset-item
          id="wall"
          src="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/wall/model.gltf"
          ></a-asset-item>
          <a-asset-item
          id="table"
          src="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/table-wood/model.gltf"
          ></a-asset-item>
          <!-- table code -->
      <a-box
        grabbable
        droppable
        gltf-model="#table"
        position="0 0 2"
      ></a-box>
      <!-- wall code -->
      <a-box
        grabbable
        droppable
        gltf-model="#wall"
        position="0 1 -3"
      ></a-box>
       <!-- sandwich code -->
       <a-box
       grabbable
       droppable
       gltf-model="#sandwich"
       position="0 1 2"
     ></a-box>
      <!-- duck code -->
      <a-box
        grabbable
        droppable
        gltf-model="#duck"
        position="0 3 -2"
      ></a-box>
      <a-box
        gltf-model="#bookshelf" position="5 0 -6"></a-box>

      <!-- dog code -->
      <a-box 
        gltf-model="#dog" 
        position="7 -2 7" 
        rotation="0 -45 0"
        animation="property: position; to: -6 3 4; dir: alternate; dur:5000; delay:3000"
        animation__2="property: rotation; to: 0 180 0; dur:1000; delay: 8000;"
        animation__3="property: position; from: -6 -2 4; to: -6 -2 -4; dir: alternate; dur:5000; delay:9000"
        >
      </a-box>
      <a-box 
      gltf-model="#dog" 
      position="6 -3 6" 
      rotation="0 -40 0"
      animation="property: position; to: 6 2 4; dir: alternate; dur:5000; delay:3000"
      animation__2="property: rotation; to: 0 360 0; dur:1000; delay: 0;"
      animation__3="property: position; from: -6 -2 4; to: -6 -2 -4; dir: alternate; dur:5000; delay:9000"
      >
    </a-box>
      <!-- Play code -->
      <a-entity
        text="value: Play with the blocks!; color: #3c1464"
        position="-3 3 5"
        scale="10 10 10"
        id="instructions"
        rotation="0 180 0"
      />
      </a-entity>

    <!-- Boxes to play with -->
    <a-box  
      grabbable 
      stretchable  
      droppable 
      color="#652776" 
      position="1 0 5"
      rotation="0 45 0 "
    ></a-box>

    <a-box  
    grabbable 
    stretchable  
    droppable 
    color="#e8eaeb" 
    position="0 0 5"
    rotation="0 30 0"
    ></a-box>

    <a-box  
    grabbable 
    stretchable  
    droppable 
    color="#c385e4" 
    position="-1 0 5"
    rotation="0 0 0"
    ></a-box>

    <a-box  
    grabbable 
    stretchable  
    droppable 
    color="#3c5804" 
    position="-0.5 1 5"
    rotation="0 15 0"
    ></a-box>

    <a-box  
    grabbable 
    stretchable  
    droppable 
    color="#3c1464" 
    position="0.5 1 5"
    rotation="0 85 0"
    ></a-box>

    <a-box  
    grabbable 
    stretchable  
    droppable 
    color="#e8eaeb" 
    position="0 2 5"
    rotation="0 0 0"
    ></a-box>

    <!-- End of blocks -->

    <!-- hand code -->
    <a-entity id="rig">
      <a-camera position="4 1.6 3"></a-camera>
      <a-entity
        sphere-collider="objects: a-box"
        super-hands
        hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc"
        oculus-thumbstick-controls
      ></a-entity>
      <a-entity
        id="blockHand"
        super-hands
        sphere-collider="objects: a-box"
        hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc"
        oculus-thumbstick-controls
        thumbstick-logging
      ></a-entity>

    </a-entity>

    </a-scene>
  </body>
</html>
